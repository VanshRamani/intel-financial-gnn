name: ğŸš€ CI/CD Pipeline - Intel-Optimized Financial GNN

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  PYTHON_VERSION: '3.9'
  
jobs:
  # ğŸ§ª Testing Suite
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ğŸ“¦ Cache Dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: âš™ï¸ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black flake8 mypy
        
    - name: âš¡ Install Intel Extensions (Optional)
      run: |
        pip install intel-extension-for-pytorch || echo "Intel extensions not available on this platform"
        pip install openvino || echo "OpenVINO not available on this platform"
        
    - name: ğŸ¨ Code Formatting Check
      run: |
        black --check src/ tests/
        
    - name: ğŸ” Lint with flake8
      run: |
        flake8 src/ tests/ --max-line-length=88 --extend-ignore=E203,W503
        
    - name: ğŸ§ª Run Tests
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing
        
    - name: ğŸ“Š Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  # ğŸ”§ Intel Optimization Tests
  intel-optimization:
    name: âš¡ Intel Optimization Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: âš¡ Install Intel OneAPI Base Toolkit
      run: |
        wget -O- https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB | gpg --dearmor | sudo tee /usr/share/keyrings/oneapi-archive-keyring.gpg > /dev/null
        echo "deb [signed-by=/usr/share/keyrings/oneapi-archive-keyring.gpg] https://apt.repos.intel.com/oneapi all main" | sudo tee /etc/apt/sources.list.d/oneAPI.list
        sudo apt update
        sudo apt install intel-basekit || echo "Intel OneAPI installation skipped"
        
    - name: ğŸ“¦ Install Project Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install intel-extension-for-pytorch || echo "Intel extension not available"
        
    - name: ğŸ§ª Test Intel Optimizations
      run: |
        python -c "
        try:
            import intel_extension_for_pytorch as ipex
            print('âœ… Intel Extension for PyTorch available')
            print(f'Version: {ipex.__version__}')
        except ImportError:
            print('â„¹ï¸ Intel Extension for PyTorch not available')
            
        try:
            import openvino as ov
            print('âœ… OpenVINO available')
            print(f'Version: {ov.__version__}')
        except ImportError:
            print('â„¹ï¸ OpenVINO not available')
        "
        
    - name: ğŸ“Š Performance Benchmark
      run: |
        python tests/benchmark_intel_optimization.py || echo "Benchmark skipped - dependencies not available"

  # ğŸ³ Docker Build
  docker-build:
    name: ğŸ³ Docker Build & Test
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ” Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: ğŸ—ï¸ Build Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: false
        tags: |
          vanshramani/intel-financial-gnn:latest
          vanshramani/intel-financial-gnn:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: ğŸ§ª Test Docker Container
      run: |
        docker run --rm vanshramani/intel-financial-gnn:latest python3.9 -c "
        import sys
        print(f'Python version: {sys.version}')
        try:
            import src
            print('âœ… Source code accessible')
        except ImportError as e:
            print(f'âŒ Import error: {e}')
            sys.exit(1)
        "

  # ğŸ“Š Security Scan
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ” Run Bandit Security Linter
      run: |
        pip install bandit
        bandit -r src/ -f json -o bandit-report.json || true
        
    - name: ğŸ“‹ Safety Check
      run: |
        pip install safety
        safety check || true
        
    - name: ğŸ›¡ï¸ Upload Security Report
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: bandit-report.json

  # ğŸ“š Documentation
  docs:
    name: ğŸ“š Documentation Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        pip install jupyter nbconvert
        pip install -r requirements.txt
        
    - name: ğŸ““ Test Jupyter Notebooks
      run: |
        # Test that notebooks can be executed
        jupyter nbconvert --to script notebooks/*.ipynb || echo "Notebook conversion skipped"
        
    - name: ğŸ“‹ Check README Links
      run: |
        # Simple check for broken links in README
        grep -oP '(?<=\[)[^\]]*(?=\]\([^)]*\))' README.md || echo "Link check completed"

  # ğŸš€ Deployment (only on release)
  deploy:
    name: ğŸš€ Deploy Release
    runs-on: ubuntu-latest
    needs: [test, intel-optimization, docker-build, security]
    if: github.event_name == 'release'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Build Package
      run: |
        pip install build twine
        python -m build
        
    - name: ğŸš€ Publish to PyPI (Test)
      if: github.event.release.prerelease
      run: |
        python -m twine upload --repository testpypi dist/* || echo "Test PyPI upload skipped"
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        
    - name: ğŸš€ Publish to PyPI (Production)
      if: '!github.event.release.prerelease'
      run: |
        python -m twine upload dist/* || echo "PyPI upload skipped"
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        
    - name: ğŸ³ Push Docker Images
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: |
          vanshramani/intel-financial-gnn:latest
          vanshramani/intel-financial-gnn:${{ github.event.release.tag_name }}

  # ğŸ“Š Performance Monitoring
  performance:
    name: ğŸ“Š Performance Monitoring
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest-benchmark
        
    - name: ğŸ“Š Run Performance Tests
      run: |
        pytest tests/test_performance.py --benchmark-only --benchmark-json=benchmark.json || echo "Performance tests skipped"
        
    - name: ğŸ“ˆ Upload Performance Results
      uses: actions/upload-artifact@v3
      with:
        name: performance-results
        path: benchmark.json

